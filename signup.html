<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="main">
      <div class="signup">
        <div class="logocontainer">
          <div class="logo">
            <i class="fa-regular fa-user"></i>
          </div>
          <h1>Create Account</h1>
        </div>
        <div class="form">
          <form action="login.html" onsubmit="return validateForm()">
            <h5>Full Name</h5>
            <input
              type="text"
              id="fullname"
              placeholder="Full Name"
              onkeyup="validateName()"
            />
            <img
              src="https://em-content.zobj.net/source/skype/289/check-mark_2714-fe0f.png"
              alt=""
              id="nameImg"
              class="checked"
            />
            <br />
            <h5>Email</h5>
            <input
              type="email"
              id="mail"
              placeholder="Enter Email"
              onkeyup="validateEmail()"
            />
            <img
              src="https://em-content.zobj.net/source/skype/289/check-mark_2714-fe0f.png"
              alt=""
              id="mailImg"
              class="checked"
            />
            <br />
            <h5>Password</h5>
            <input
              type="password"
              id="pass"
              placeholder="Password"
              onkeyup="validatePass()"
            />
            <img
              src="https://em-content.zobj.net/source/skype/289/check-mark_2714-fe0f.png"
              alt=""
              id="passImg"
              class="checked"
            />
            <br />
            <h5>Confirm Password</h5>
            <input
              type="text"
              id="confirm-pass"
              placeholder="Confirm Password"
              onkeyup="confirmpass()"
            />
            <img
              src="https://em-content.zobj.net/source/skype/289/check-mark_2714-fe0f.png"
              alt=""
              class="checked"
              id="confirmImg"
            />
            <br />
            <input type="checkbox" id="check" />
            <span>I Agree All Statements In Terms Of Service</span>
            <br />
            <input type="submit" id="submit" />
            <br />
            <h6>I'm already a member ! <a href="login.html">Sign in</a></h6>
          </form>
        </div>
      </div>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
